<h1 mat-dialog-title>Sign In</h1>
<mat-dialog-content>
  <div>
    <mat-form-field [formGroup]="signInForm">
      <mat-label>Email</mat-label>
      <input matInput required autocomplete="email" formControlName="email" />
      <mat-error *ngIf="signInForm.controls.email.errors?.required">This field is required</mat-error>
      <mat-error *ngIf="signInForm.controls.email.errors?.email">Enter a valid email</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field [formGroup]="signInForm">
      <mat-label>Password</mat-label>
      <input matInput type="password" required autocomplete="current-password" formControlName="password" />
      <mat-error *ngIf="signInForm.controls.password.errors?.required">This field is required</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]>Close</button>
  <button mat-raised-button class="mat-primary" (click)="signIn()" cdkFocusInitial>Sign in</button>
</mat-dialog-actions>
